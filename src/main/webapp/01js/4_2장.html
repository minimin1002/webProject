}

function call() {
	//&& 는 결과가 boolean으로 나옴.
	var a = 100;
	obj.innerHTML = a > 20 && ++a > 30 ; //&&는 두개의 조건을 전부 만족해야 true  //자바에서는 앞에가 틀리면 뒤에는 보지도 않는다. 자바스크립트 역시 &&는 앞에 결과가 틀리면 뒷부분 수행 안함!
	obj.innerHTML += "<br> a=" + a;  //+= 써주면 obj에 이너 연산자에 값을 넣어라~ 라는 뜻
	
	// & 하나는 앞에 결과와 무관하게 뒷부분까지 모두 수행 (결과가 number로 나옴)
	var a = 10;
	obj.innerHTML = a > 20 & ++a > 30 ;
	obj.innerHTML += "<br> a=" + a;
	
	// & 하나는 앞에 결과와 무관하게 뒷부분까지 모두 수행 (결과가 number로 나옴)
	var a = 100;
	obj.innerHTML = a > 20 & ++a > 30 ;
	obj.innerHTML += "<br> a=" + a;
}
