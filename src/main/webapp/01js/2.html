<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//JAVAScript변수 ...var를 붙이면 지역변수 , var이 없으면 전역번수
var a = 10;    //var을 붙이긴 했지만 함수가 내에 변수가 아니므로 얘도 전역변수
	b = 20;              
function call(){
	var c = 30;   //지역변수
		d = 40;   //전역변수
		alert(a+b+c+d);   //함수를 부르지 않아서 아무것도 안된다.
}
function call2(){
	//c는 not defined (선언 된 변수가 없다.)
	//alert(a+b+c+d);   //c는 지역변수라 안되고 d는 버튼 1을 눌러야 생겨서 안된다.
	  alert(a+b+d);     //버튼 1을 눌렀다면 d가 올라와서 실행되지만 버튼 1을 누르지 않은 상태에서 누르면 not defined이다.
	  
	  //**var**을 붙이지 않고 선언하는 건 좋지 않은 방법이다. //왜냐하면 어떤 버튼을 누르는지에 따라 값이 변동 되기 때문에 좋지않다.
	  //**JAVAscript는 변수의 타입이 없고 변수만 있어서 맘대로 타입을 바꿀 수 있다.
	  d = "자바스크립트";
	  alert(a+b+d);
}
function call3(){
	alert(d);
	
}
function call4(){
	
	//타입의 종류는  undefined , number , String , object(배열) , object(객체) , function, boolean 6개가 있다.
	
	var v1; //undefined 선언 되었지만 값은 없다는 뜻
	document.getElementById("here").innerHTML += "<p>" + v1 + "-->" + typeof(v1) + "</p>";
	
	v1 = 10 >20;
	document.getElementById("here").innerHTML += "<p>" + v1 + "-->" + typeof(v1) + "</p>";
	
	v1 = 10;
	document.getElementById("here").innerHTML += "<p>" + v1 + "-->" + typeof(v1) + "</p>";
	
	v1 = 3.14;
	document.getElementById("here").innerHTML += "<p>" + v1 + "-->" + typeof(v1) + "</p>";
	
	v1 = "자바스크립트";
	document.getElementById("here").innerHTML += "<p>" + v1 + "-->" + typeof(v1) + "</p>";
	
	v1 = [1,2,3,4,5]; //배열의 타입은 오브젝트 라고 한다.
	document.getElementById("here").innerHTML += "<p>" + v1 + "-->" + typeof(v1) + "</p>";
	
	v1 = {name : 'jj',"phone":"010-1234-5678"}; //객체인데 "" , ''든 상관없고 또 해도되고 안해도 된다. //변수 : 값 , 변수:값 이런식으로만 하면 객체 생성된다. 
	//얘도 오브젝트인데 {}안에 들어가있는게 tostring처럼 정의 되지않아서 오브젝트로 떠버림
	document.getElementById("here").innerHTML += "<p>" + v1["name"] + "-->" + typeof(v1) + "</p>"; //v1["name"] 을 쓰면 name값만 나온다.
	
	v1 = function(){a = 10 ;}; //변수에 함수도 들어갈 수 있음 // { }안에 로직이 들어갈 수도 있따.
	document.getElementById("here").innerHTML += "<p>" + v1 + "-->" + typeof(v1) + "</p>";
	
	
	document.getElementsByClassName("my")[0].innerHTML += "<h2>class이름으로 접근하기</h2>";   
	//이렇게하면  class로 불러 올 수 있지만 엘리먼트 쓰라서 배열이라 배열의 순번을 적어줘야함 //하지만 좋은 방법은 아니다.
	document.getElementsByName("myname")[0].innerHTML += "<h2> name으로 접근하기 </h2>";
	
	//ECMAScript6에서 추가 된 불러오기
	//아이디로 접근 (#)
	document.querySelector("#here").innerHTML += "<h2>querySelector로 #id 접근하기</h2>";
	//클래스로 접근 (.)
	document.querySelector(".my").innerHTML += "<h2>querySelector로 .class 접근하기</h2>";
	//name으로 접근 //밖이 더블코트 쓰면 안쪽은 싱글코트 써줘야 한다. 같은 거로 쓰면 충돌된다.
	document.querySelector("div[name = 'myname']").innerHTML += "<h2>querySelector이용해 속성으로 접근하기</h2>";
}
</script>
</head>
<body>
<h1>JAVAScript변수</h1>
<hr>
<button onclick = "call();">버튼 1</button>
<button onclick = "call2();">버튼 2</button>
<button onclick = "call3();">버튼 3</button>
<button onclick = "call4();">버튼 4</button>
<button id = "btn5">버튼 5</button>
<hr>
<div id = "here" class = "my" name = "myname">여기</div>

</script>
</body>
</html>
