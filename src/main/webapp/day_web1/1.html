<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫번째 html문서</title>
<style>
 h1 {background-color : orange ; color : red;} 
</style>
<script>
function call(){
	console.log("call 함수 입니다.");
	alert("h1을 클릭하였습니다.") ;
}
</script>
</head>
<body>
<h1 onclick = "call();">우리집에 오신것을 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   환영합니다 (성민)</h1>
</body>
</html>
