<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 기기에 맞게 바꿔준다! -->
<title>Insert title here</title>
<script>
window.onload = function(){
	btn1.onclick = f1;	
	btn2.onclick = f2;	
	btn3.onclick = f3;	
	btn4.onclick = f4;	
	btn5.onclick = f5;	
	btn6.onclick = f6;	
	btn7.onclick = f7;	
	btn8.onclick = f8;	
	btn8.onclick = f9;	
	btn8.onclick = f10;	
};         //오른쪽에 있는 걸 왼쪽으로 넣어라 라니까 뒤에 세미콜론을 붙어준다

function f1 (){
		//{name: '' , onload: function(){}, ......}
		var output ="";
		for(var property in window){
			output += "<hr>" + property + "==>" +window[property];
		}
		here.innerHTML += output;
		console.dir(window); //굳이 위에 처럼 찍을 필요 없고 이렇게 보면 된다.
}
function f2 (){
	var output ="";
	for(var property in document){
		output += "<hr>" + property + "==>" +document[property];
	}
	here.innerHTML += output;
	console.dir(document);
}
function f3 (){
	var output ="";
	for(var property in screen){
		output += "<hr>" + property + "==>" +screen[property];
	}
	here.innerHTML += output;
	console.dir(screen);
}
function f4 (){
	var output ="";
	for(var property in navigator){
		output += "<hr>" + property + "==>" +navigator[property];
	}
	here.innerHTML += output;
	console.dir(navigator);
	
	var userAgent = navigator.userAgent;        //안에 안드로이드인지 아이폰인지 pc인지 확인하기.
	//iphone ,Android
	if(userAgent.indexOf("iPhone") >= 0 || 
		userAgent.indexOf("Android") >= 0){
		alert("당신은 모바일을 이용해서 접속함");
	}else{
		alert("당신은 PC를 이용해서 접속함");
	}
}
function f5 (){
	var output ="";
	for(var property in navigator){
		output += "<hr>" + property + "==>" +navigator[property];
	}
	here.innerHTML += output;
	console.dir(navigator);
}
function f6 (){
	var output ="";
	for(var property in history){
		output += "<hr>" + property + "==>" +history[property];
	}
	here.innerHTML += output;
	console.dir(history);      //location 속성의 주소를 바꾸고 싶다면 href를 바꿔주면 된다.
}
function f7(){
	//사이트 이동 ...주소창의 주소를 바꾼다
	var host = location.origin; //http://localhost:9090/
	var pathname = location.pathname; //	/webproject/03.js/3object.html";     //origin, pathname href 기억하자!
	var path = pathname.substring(0, pathname.indexOf("/",1) );   //첫번째 부터 시작해서 /를 만나면 한다는 뜻 w부터 시작.      
	console.log(path);
	location.href = host + path + "/03.js/3object.html";
}

function f8(){
	location.reload();
}

function f9(){
	history.back();
}
function f10(){
	//history.go();
	history.forward();
}
</script>
</head>
<body>
<h1>BOM(Browser Object Model)</h1>
<Button id = "btn1">window object</Button>
<Button id = "btn2">document object</Button>
<Button id = "btn3">screen object</Button>
<Button id = "btn4">navigator object</Button>
<Button id = "btn5">history object</Button>
<Button id = "btn6">location object</Button>
<Button id = "btn7">사이트 이동</Button>
<Button id = "btn8">Reload</Button>
<Button id = "btn9">&lt;&lt;</Button>     <!-- << -->
<Button id = "btn10">&gt;&gt;</Button>	  <!-- >> -->
<a href ="../03.js/3object.html">사이트 이동2(상대경로)</a>            <!-- 사이트 이동시키는 것 //현재 위치를 기반으로 한 상대 경로이다. 하지만 절대 경로 사용이 더 좋다.-->
<a href ="http://localhost:9090/webproject/03.js/3object.html">사이트 이동3(절대경로)</a> 
<a href ="javascript:f7();">사이트 이동4(절대경로)</a> 
<input><input><input>
<hr>
<div id = "here">여기</div>
</body>
</html>
