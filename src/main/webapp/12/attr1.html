<title>속성 선택자</title>
<style>
   ul {
		 list-style:none;
   }	
	 li {
		 width:120px;

	 }

		 background:yellow;
	 }
	 a[mydata"3"]={ border : 1px}
</style>
</head>

<body>
	<ul>
		<li><a>메인 메뉴 : </a></li>

		<li><a href="#"> mydata = "2"> 메뉴 2</a></li>
		<li><a href="#"> mydata = "3"> 메뉴 3</a></li>
		<li><a href="#"> mydata = "4"> 메뉴 4</a></li>
	</ul>
  </body>
 </html>
