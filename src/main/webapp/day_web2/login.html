<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	label{width : 100px ; display : inline-block; background-color : lightgreen }
	h1{border : 1px solid green; width : 500px;}
</style>
</head>
<body>
<!-- label , input 요소는 inline 요소이다 (content만큼만 자리차지) 
	submit 는 서버로 전송하기 버튼이다.
	inline 요소는 width 속성 변경 불가
	h1요소는 block요소이다. (1줄 전체를 차지한다) > width를 가질 수 있음
	label이 인라인요소와 블락요소를 둘 다 갖고싶으면 inline-block (블럭은 1줄 전체 의미)--> 
	
<h1>로그인하기</h1>
<form action ="loginCheck.jsp" method = "get"> <!--어디로 가는지는 action이 의미-->
<fieldset>
	<legend>get방식 연습</legend>
	<label>아이디 :</label>
	<input type ="text" name ="userid" valuse = "dwwwwd"><br>
	<label>비밀번호 :</label>
	<input type ="password" name ="userpass" valuse = "1234"><br>
	<input type = "submit" value = "서버로 전송" >
	</fieldset>
</form>  <!-- 사용자가 입력을 하고 그걸 웹으로 받아주는게 폼 -->


<h1>로그인하기2</h1>
<form action ="loginCheck.jsp" method = "post"> <!--어디로 가는지는 action이 의미-->
<fieldset>
	<legend>post방식 연습</legend>
	<label>아이디 :</label>
	<input type ="text" name ="userid" valuse = "dwwwwd" size = "20" maxlength="20"><br>
	<label>비밀번호 :</label>
	<input type ="password" name ="userpass" valuse = "1234" size = "20" maxlength="20"><br>
	<input type = "hidden" name ="phone" value = "010-2343-4254">
	<input type = "submit" value = "서버로 전송" >
	</fieldset>
</form>  <!-- 사용자가 입력을 하고 그걸 웹으로 받아주는게 폼 -->
</body>
</html>
